<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="vijay">
        <img
          class="vijay-img"
          src="https://cdn.unenvironment.org/s3fs-public/people/2017-12/Vijay_Shah.jpg"
          alt="vijay-shekhar-pic"
        />

        <h2 class="vijay-name">Vijay Shekhar Sharma</h2>
        <p class="vijay-desc">Founder & CEO</p>
        <br />
        <img
          class="vijay-logo"
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/24/Paytm_Logo_%28standalone%29.svg/2560px-Paytm_Logo_%28standalone%29.svg.png"
          alt="paytm-logo"
        />
      </div>

      <div class="kunal">
        <img
          class="kunal-img"
          src="https://masai-website-images.s3.ap-south-1.amazonaws.com/Rectangle_427_637d69bb57.png"
          alt="vijay-shekhar-pic"
        />

        <h2 class="vijay-name">Kunal Shah</h2>
        <p class="vijay-desc">Founder</p>
        <br />
        <img
          class="kunal-logo"
          src="https://images.hasgeek.com/embed/file/8476b3d5bff54408adc81ac5b77a3688"
          alt="paytm-logo"
        />
      </div>

      <div class="amrish">
        <img
          class="amrish-img"
          src="https://masai-website-images.s3.ap-south-1.amazonaws.com/amrish_rau_pine_labs_144e5e587c.jpg"
          alt="vijay-shekhar-pic"
        />

        <h2 class="vijay-name">Amrish Rau</h2>
        <p class="vijay-desc">CEO</p>
        <br />
        <img
          class="amrish-logo"
          src="https://mma.prnewswire.com/media/812226/Pine_Labs_Logo.jpg?p=facebook"
          alt="paytm-logo"
        />
      </div>

      <div class="sampad">
        <img
          class="sampad-img"
          src="https://masai-website-images.s3.ap-south-1.amazonaws.com/Sampad_swain_Instamojo_f12bf6341e.jpg"
          alt="vijay-shekhar-pic"
        />

        <h2 class="vijay-name">Sampad Swain</h2>
        <p class="vijay-desc">Co-Founder & CEO</p>
        <br />
        <img
          class="sampad-logo"
          src="https://www.instamojo.com/blog/wp-content/uploads/2022/09/instamojo-logo.png"
          alt="paytm-logo"
        />
      </div>
    </div>
  </body>
</html>
